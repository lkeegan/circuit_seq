name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: "Frontend :: node ${{ matrix.node-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test:unit:ci
      # todo: these e2e tests are not generating coverage reports on CI:
      - run: DEBUG=cypress:* npm run test:e2e:ci
      - uses: codecov/codecov-action@v2
        with:
          files: ./frontend/coverage/coverage-final.json
          name: ${{ matrix.node-version }}
          fail_ci_if_error: true
          verbose: true
  backend:
    runs-on: ubuntu-latest
    name: "Backend :: Python ${{ matrix.python-version }}"
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e .[tests]
      - run: python -m pytest --cov=circuit_seq_server --cov-report=xml -v
      - run: |
          openssl req -x509 -newkey rsa:2048 -keyout key.pem -out cert.pem -sha256 -days 365 -nodes -subj '/CN=localhost'
          circuit_seq_server --help
          timeout 5 circuit_seq_server || [ "$?" -eq 124 ]
      - uses: codecov/codecov-action@v2
        with:
          files: ./backend/coverage.xml
          name: ${{ matrix.python-version }}
          fail_ci_if_error: true
          verbose: true
  docker:
    runs-on: ubuntu-latest
    name: "Docker"
    steps:
      - uses: actions/checkout@v3
      - run: docker-compose build
